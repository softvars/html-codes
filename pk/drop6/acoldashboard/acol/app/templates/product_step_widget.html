<div class="item"  ng-click="!isView && addProductProperty(step)" id="{{step.id || step.code}}">
    <img src="/acol/app/images/{{step.id || step.code}}.JPG" class="col-sm-11 col-md-11" />
    <span class="widgetNote glyphicon glyphicon-ok {{step.id}}" aria-hidden="true" ng-show="step.isDone"></span>
</div>
