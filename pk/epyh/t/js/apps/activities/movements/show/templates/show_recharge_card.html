<div class="menu-in">
    <a href="#" class="back icon-arrow"></a>

    <p>RICARICA HYPE</p>
</div>
<div class="panel-content scrollable">
    <div id="profile-region" class="movimento-block p2p-movement">

        <div class="top-image-title-container">
            <p class="mov-date">{{niceDate date}}</p>
            <div class="align-center">
                <div class="image other-operations show-card-recharge"></div>
                <span class="subtitle other-operations">Hai effettuato una</span>

                <h3>Ricarica con carta di credito</h3>
            </div>
        </div>

        <div class="center-info-block other-operations">
            <div class="price-cat-block">
                <div class="price {{ type }}">
                    <span class="amount">{{formatNumber amount}}</span>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="memo-container">
                <h4 class="float-left">Memo</h4>
                <a href="#" style="display:none;" class="save-memo js-save-memo float-right">
                    <i class="icon-accept"></i>
                </a>

                <div class="clearfix"></div>

                <div class="memo">
                    <textarea id="hashtag-editor" name="memo" style="display:none;"></textarea>
                    <div id="hashtag-display">
                        {{ memo }}
                        <span class="hashtag-placeholder">
                            es. Regalo per mamma <span class="tag">#compleanno</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="map-region">

    </div>
</div><!-- fine panel content -->
<div id="image-show-region">

</div>
