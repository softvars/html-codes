<div class="modal-dialog {{className}}">
    <div class="backdrop"></div>
    <div class="overdrop">
        {{#if topImage}}
            <div class="image top-mage {{topImage}}">
                &nbsp;
            </div>
        {{/if}}
        <div class="top-title">
            {{#if header}} {{{header}}} {{else}} Attenzione {{/if}}
        </div>
        <div class="title">
            {{{title}}}
        </div>
        <div class="description">
            {{{description}}}
        </div>
        {{#if image}}
            <div class="image {{image}}">
                &nbsp;
            </div>
        {{/if}} {{#if subDescription}}
        <div class="description">
            {{{subDescription}}}
        </div>
        {{/if}}
        <div class="button-container">
            <a href="#" class="confirm-button js-confirm">
                {{{button}}}
            </a>
        </div>
        <div class="button-container deny-container">
            <a href="#" class="js-cancel glb-btn delete">
                {{{deny}}}
            </a>
        </div>
        {{#unless hideCross}}
        <div class="bottom-box">
            <div class="close-button js-cancel">
                <a href="#">
                    <i class="icon-close"></i>
                </a>
            </div>
        </div>
        {{/unless}}
    </div>
</div>
