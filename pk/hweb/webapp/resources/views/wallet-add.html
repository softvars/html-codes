<div class="bottom" id="modal-add-card" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="container-fluid min_height">
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 close-wrap">
                                <div class="close" ng-click="cancel()" data-dismiss="modal"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div
                                class="col-lg-4 col-lg-offset-4 col-md-5 col-md-offset-4 col-sm-6 col-sm-offset-3">
                                <div class="row head">
                                    <div class="col-sm-12 title">Collega Carta</div>
                                </div>
                                <div class="row modal-body">
                                    <div class="col-sm-12">
                                        <form method="POST" class="add-card-form" id="add-card-form-id">
                                            <fieldset>
                                                <div class="input-group">
                                                    <input type="text" class="text-input" ng-model="card.cardAlias" name="cardAlias"  placeholder="Nome carta di credito" />
                                                    <span class="input-group-btn">
                                                        <span class="input-group-addon"></span>
                                                    </span>
                                                    <div class="input-msg"></div>
                                                </div>
                                            </fieldset>
                                            <div class="credit-card">
                                                <div class="flip-container" id="card-container">
                                                    <div class="flipper">
                                                        <div class="card-plate front">
                                                            <div class="top">
                                                                <div class="chip"></div>
                                                                <div class="type">
                                                                    <div id="card-type"></div>
                                                                </div>
                                                            </div>
                                                            <div class="middle">
                                                                <div class="card-code" id="card-code-1">****</div>
                                                                <div class="card-code" id="card-code-2">****</div>
                                                                <div class="card-code" id="card-code-3">****</div>
                                                                <div class="card-code" id="card-code-4">****</div>
                                                            </div>
                                                            <div class="bottom">
                                                                <div class="holder">
                                                                    <div class="label">intestata</div>
                                                                    <div class="name">{{userInfo.displayName}}</div>
                                                                </div>
                                                                <div class="expiry-date align-right">
                                                                    <div class="label">validit&#224;</div>
                                                                    <div class="name">
                                                                        <span class="expiry-date-month">--</span> / <span
                                                                            class="expiry-date-year">--</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="card-plate back">
                                                            <div class="top">
                                                                <div class="magnetic-stripe"></div>
                                                            </div>
                                                            <div class="middle">
                                                                <div class="sign-place"></div>
                                                                <div class="cvc"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <fieldset>
                                                <div class="input-group input-error-fix">
                                                    <input type="text" ng-model="card.pan" name="pan" class="text-input" placeholder="Numero carta di credito" />
                                                    <span class="input-group-btn">
                                                        <span class="input-group-addon"></span>
                                                    </span>
                                                    <div class="input-msg"></div>
                                                </div>
                                            </fieldset>
                                            <div class="row">
                                                <div class="col-xs-6 less-padding-right">
                                                    <fieldset>
                                                        <input type="text" class="readonly" readonly ng-model="card.cardHolderName" name="firstName" value="{{userInfo.firstName}}" />
                                                    </fieldset>
                                                </div>
                                                <div class="col-xs-6 less-padding-left">
                                                    <fieldset>
                                                        <input type="text" class="readonly" readonly ng-model="card.cardHolderSurName"  name="lastName" value="{{userInfo.lastName}}" />
                                                    </fieldset>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-6 less-padding-right">
                                                    <fieldset>
                                                        <div class="input-group input-error-fix">
                                                            <input type="text" class="text-input expiry-date" ng-model="card.expiryDate" name="expiryDate" data-target-id="card-container" placeholder="MM / AA" />
                                                            <span class="input-group-btn">
                                                                <span class="input-group-addon"></span>
                                                            </span>
                                                            <div class="input-msg"></div>
                                                        </div>
                                                    </fieldset>
                                                </div>
                                                <div class="col-xs-6 less-padding-left">
                                                    <fieldset>
                                                        <div class="input-group info-black input-error-fix">
                                                             <input type="text" name="fake_password" placeholder="CVV/CVC" class="text-input fake_password" autocomplete="off"/>
                                                            <input type="password" autocomplete="off" class="text-input cvc-code hide-it" name="cvv" data-target-id="card-container" />
                                                            <span class="input-group-btn"> 
                                                                <span class="input-group-addon cvc-popover" id="cvc-popover-add"></span>
                                                            </span>
                                                            <div class="input-msg"></div>
                                                        </div>
                                                    </fieldset>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-6 less-padding-right">
                                                    <div class="checkbox">
                                                        <input id="fav-card" type="checkbox" ng-model='card.preferred' name="prefferedCard"> 
                                                        <label for="fav-card" class="noselect">carta preferita</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <input type="hidden" ng-model="card.circuitName" class="readonly" name="circuitName" value="" />
                                            <fieldset>
                                                <input type="submit" id="add-card-btn" ng-click="send($event)" name="send" value="COLLEGA CARTA" />
                                                <div data-dismiss="modal" ng-click="cancel()" class="cancel">
                                                    <span>Annulla</span>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
