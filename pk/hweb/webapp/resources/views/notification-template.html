<script type="template" id="notificationTemplate">
	
	<div class="confirm-modal"  id="registration-success-alert">
			        <div class="popover hype-wallet-alert button-middle registered-user">
			            <div class="popover-title">
							<@ if(notification.title) { @>
								<span><@= notification.title @></span>
							<@ } else { @>
								<span>Registrazione Fallita</span>
							<@ } @>
			            </div>
			            <div class="popover-content">
			                <span><@= notification.message @></span>
			            </div>
			            <div class="popover-actions row">
			                <div class="positive col-xs-12" id="go-to-home">
			                    <a href="<@= notification.link @>" ><@= notification.linkName @></a>
			                </div>
			            </div>
			        </div>
	</div>
</script>
