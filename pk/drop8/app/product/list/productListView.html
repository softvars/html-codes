
<div class="col-sm-12 col-md-12 main">
    <div class="row">
        <h2></h2>
        <div class="col-sm-3 addProduct">
         <button type="button" 
                            class="btn btn-sm btn-success btn-block" ng-click="go('/addProduct')" >
                            <i class="glyphicon glyphicon-plus"> </i> Aggiungi nuovo prodotto
                        </button></div>
        <datatable-wrapper>
        <table datatable='ng' class="table productList" dt-options="productsCtrl.dtOptions" dt-columns="productsCtrl.dtColumns"> 
            <thead>
                

                <tr>
                    <th >Codice
                       
                    </th>
                    <th>Nome
                       
                    </th>
                    <th >Descrizione
                      
                    </th>
                    <th >Numero Step
                        
                    </th>
                    <th >Template Grafico
                        
                    </th>
                  
                    <th>Actions</th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="row in productCollection track by $index"  ng-click="rowCallback(this)" data-idx = {{row.id}}>
                    <td>{{row.prodCode}}</td> 
                    <td>{{row.name}}</td>
                    <td>{{row.descr}}</td>
                    <td>{{row.numSteps}}</td>
                    <td>{{row.templateCode}}</td>
                    <td>
                                          
                    <button type="button" ng-click="doUpdateProduct(row)" ng-dblclick="doModifyItem(row.id)" class="btn-warning btn-small btn table_icon" popover-trigger="mouseenter"  uib-popover="Update">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button type="button" ng-click="doManageProperty(row)"  class="btn btn-small btn-info table_icon" popover-trigger="mouseenter" uib-popover="Manage Property">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></button>
                    <button type="button" ng-click="doRemoveItem(row.id)"  class="btn btn-small btn-danger table_icon" popover-trigger="mouseenter" uib-popover="Remove">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></button>
                    </td>
                </tr>
            </tbody>
          
     
        </table>
          </datatable-wrapper>
    </div>
    <div class="row">
        <div class="table-footer col-md-9">
            <span class="col-md-2 col-md-offset-4"> 
                <button class="btn btn-info" type="button" ng-click="doOpenItem()" ng-disabled='!enable_button'>Apri 
                    <span class="glyphicon glyphicon-open" aria-hidden="true"></span>
                </button>
            </span>
            <span class="col-md-2"> 
                <button class="btn btn-primary" type="button" ng-click="doAddDublicate()"  ng-disabled='!enable_button'>Duplica 
                    <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
                </button>
            </span>
            <span class="col-md-2"> 
                <button class="btn btn-warning" type="button" ng-click="doModifyItem()"  ng-disabled='!enable_button'>Modifica 
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
            </span>
            <!--span class="col-md-2"> 
                <button class="btn btn-danger" type="button" ng-click="doRemoveItem()"  ng-disabled='!enable_button'>Elimina 
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </span-->
        </div>
    </div>
</div>
<!--/div-->
