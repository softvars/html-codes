<ion-view title="Receipt">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <h3>VPay Receipt</h3>
        <div class="spacer" style="width: 284px; height: 19px;"></div>
        <ion-list>
            <ion-item class="item-divider">Amount Received</ion-item>
            <label class="item item-input" name="code">
                <input type="text" placeholder="80">
            </label>
            <ion-item class="item-divider">Remaining Balance</ion-item>
            <label class="item item-input" name="usercount">
                <input type="text" placeholder="20">
            </label>
        </ion-list>
        <div class="spacer" style="width: 284px; height: 32px;"></div>
        <button class="button button-balanced button-block ">OK</button>
    </ion-content>
</ion-view>
