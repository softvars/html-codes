
<ul class="cust-dnd-list" >
      <li ng-repeat="item in list| filter:searchText"
        dnd-draggable="item"
        dnd-type="item.type"
        dnd-disable-if="isWidgetAdded(item)"
        dnd-effect-allowed="copy"
        dnd-selected="models.selected = item"
        ng-class="{'selected': (models.selected === item && !(item.isDisabled)), 'noselect': item.isDisabled, 'handle': !(item.isDisabled)}">
        {{item.label}}
    </li>
</ul>
