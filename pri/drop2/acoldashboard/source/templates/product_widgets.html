<div class="row">
    <div class="col-sm-3 col-md-2 sidebar" ng-include="'source/templates/templ_sidebar_widgets.html'"> </div>
    
    <div class="col-sm-9 col-md-10 main">
        <!--h1 class="page-header">Prodotto</h1-->
        <div class="row placeholders"></div>
        
        <h1></h1>
        <div id="outerContainer" ng-controller="addWidgetsForproductCtrl">
        <div id="previousData">
        <lable class="lead">Codice:{{selectedData.data.prodCode}}</lable>
        <lable class="lead">Prodotto:{{selectedData.data.name}}</lable>
        <lable class="lead">Template grafica:{{selectedData.data.templateCode}}</lable>
        <lable class="lead">Step {{selectedData.currentStep}} di {{selectedData.data.steps}}</lable>
        </div>
        </div>
      
        <div class="row">
            <div class="dropzone box box-yellow">
                <!--h3>Dropzone</h3-->
                <div dnd-list="list">
                <div ng-repeat="step in models.product_steps">
                    <div> {{id}}</div>
                    <!-- The dropzone also uses the list template -->
                        <div dnd-draggable="step"
                            dnd-effect-allowed="move"
                            dnd-moved="list.splice($index, 1)"
                            ng-include="'widget_' + step.widgetId + '.html'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 hide">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Generated Model</h3>
                    </div>
                    <div class="panel-body">
                        <pre class="code">{{modelAsJson}}</pre>
                    </div>
                </div>
            </div>
        </div>
        <div id="buttonContainer">
            <button class="btn btn-primary" type="button" ng-click="window.history.go(-1)">< Precedente</button>
            <button class="btn btn-primary" type="button" ng-click="window.history.go(1)">Successivo ></button>
            <button class="btn btn-danger" type="button" ng-click="go('/')">Chiudi</button>
        </div>
    </div>
    
</div>
